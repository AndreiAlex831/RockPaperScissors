<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
<div class="start"><p>To start the game, press a button!</p></div>

<div class="button-container">
<button id="rock"><img src="./images/rock.png"
                       alt="rock hand"></button>
<button id="paper"><img src="./images/paper.png"
                        alt="paper hand"></button>
<button id="scissors"><img src="./images/scissors.png"
                           alt="scissor hand"></button>
<button id="reset"><img src="./images/reset.png"
                        alt="reset"></button>
</div>
<div class="results-container">
<div id="myChoice"></div>
<div id="computerChoice"></div>
<div id="result"></div>
<div id="humanScoreDiv"></div>
<div id="computerScoreDiv"></div>
<div id="winnerHuman"></div>
<div id="winnerComputer"></div>
</div>
<script src="app.js" defer></script>
</body>
</html>
